{% extends 'base.html' %}

{% block content %}
<form action="" method="post" class="absolute top-1/2 left-1/2" style="transform: translate(-50%, -50%)">
    {% csrf_token %}
    <div class="flex flex-col">
        <label class="text-3xl" for="username">Username</label>
        <input required class="border border-slate-900 max-w-[300px]" type="username" name="username" id="username">
    </div>
    <div class="flex flex-col">
        <label class="text-3xl" for="password">Password</label>
        <input required class="border border-slate-900 max-w-[300px]" type="password" name="password" id="password">
    </div>
    <p>
        Don't have an account? <a class="text-blue-600" href="{% url 'registration' %}">Sign up</a>
    </p>
    <button class="mt-2 p-2 border rounded bg-blue-600 text-center w-full text-white" type="submit">Sign in</button>
</form>
{% endblock content %}
